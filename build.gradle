plugins {
    id 'java'
    id "org.openjfx.javafxplugin" version "0.0.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.jetbrains:annotations:15.0'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}